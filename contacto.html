<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raíces</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <img src="img/logo.svg" alt="">
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a> 
                </nav>
            </div>

        </div>
    </header>
    
    <h1 class="fw-300 center">Contacto</h1>

    <img src="img/destacada3.jpg" alt="">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 center">Llena el formulario de Contacto</h2>

        
        <form class="contacto" action="">

            <fieldset>

                <legend>Información Personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Correo electrónico" required>

                <label for="telefono">Teéfono</label>
                <input type="tel" id="telefono" placeholder="Número de teléfono" required>

                <label for="mensaje">Mensaje: </label>
                <textarea name="" id="mensaje" cols="30" rows="10"></textarea>

            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Venta">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Cómo desea ser contactado:</p>
                <div class="form-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                <p>Si eligió teléfono, elija la fecha y hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date">

                <label for="hora">Hora</label>
                <input type="time">

            </fieldset>
            <input type="submit" class="boton boton-verde">
        </form>
    </main>

    <footer class="site-footer">
        <div class="contenedor-footer contenedor">
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            <p class="copyright">Todos los derechos reservados &copy;</p>
        </div>
    </footer>
</body>
</html>
